type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: 'Drupaltheme'
description: 'A Drupal Bootstrap 3 based sub-theme.'
package: 'Bootstrap'

regions:
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'

libraries-extend:
  bootstrap/framework:
    - drupaltheme/framework
    - drupaltheme/bootstrap
