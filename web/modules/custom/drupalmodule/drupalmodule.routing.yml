drupalmodule.thank_page:
  path: '/thank-you'
  defaults:
    _controller: '\Drupal\drupalmodule\Controller\ThankPageController::content'
  requirements:
    _permission: 'access content'

drupalmodule.thankyou_page_settings:
  path: '/admin/structure/drupalmodule/thankyou_page_settings'
  defaults:
    _form: '\Drupal\drupalmodule\Form\ThankYouPageSettingsForm'
    _title: 'Settings for thank page text'
  requirements:
    _permission: 'administer site configuration'
